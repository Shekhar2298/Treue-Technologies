<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Database of Vaccine</title>
        <link rel="stylesheet" th:href="@{css/style.css}"
            href="../static/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
<h1 class="text-center">Booking data of parkingSpot</h1>
        <div class="container ">

            <table class="table">
                
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Id</th>
                        <th scope="col">Location</th>
                        <th scope="col">Time</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="secondary" th:each="d: ${data}">
                        <td th:text="${d.id}" class="table-primary"></td>
                        <td th:text="${d.location}" class="table-danger"></td>
                        <td th:text="${d.time}" class="table-secondary"></td>

                    </tr>

                </tbody>
            </table>
        </div>

    </body>
</html>
